<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Dog Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Welcome to Our Dog Website</h1>
    <p>Find everything about dogs!</p>
  </header>

  <main>
    <section>
      <h2>About Us</h2>
      <p>We are passionate about dogs and aim to provide you with all the information you need.</p>
    </section>

    <section>
      <h2>Contact Us</h2>
      <form id="contactForm" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 DogWebsite.com</p>
  </footer>

  <script>
    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault(); // Prevents the default form submission behavior

      // Get the values from the form fields
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Display an alert with the form values
      alert(`Thank you, ${name}!\nYour email (${email}) has been received.\nMessage: ${message}`);

      // Reset the form fields after submission
      document.getElementById('contactForm').reset();
    }

    // Add event listener to the form for submission
    document.getElementById('contactForm').addEventListener('submit', handleSubmit);
  </script>

</body>
</html>
